<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum clone</title>
  </head>
  <body class="loading-img">
    <div class="top-menu menu">
      <form class="search-box">
        <i class="fas fa-search"></i>
        <input class="search-box__input" type="text" />
        <i class="fab fa-google"></i>
      </form>
      <div class="js-weather">
        <div class="js-weather__box">
          <img class="js-weather__icon loading-img" src="" width="80" height="80" />
          <span class="js-weather__temperature"></span>
        </div>
        <span class="js-weather__place"></span>
        </div>
      </div>
    </div>

    <div class="user-box">
      <div class="js-clock">
        <div class="js-clock__time">
          <span class="js-clock__hour"></span>
          <span class="js-clock__dot">:</span>
          <span class="js-clock__minute"></span>
        </div>
      </div>
      <div class="toggle-box">
        <form class="js-form nameForm">
          <input type="text" placeholder="Username" />
        </form>
        <h4 class="js-greetings greetings"></h4>
      </div>
      <form class="js-toDoForm">
        <input type="text" placeholder="Add tasks" />
      </form>
      <ul class="js-toDoList"></ul>
    </div>
    
    <div class="bottom-menu menu">
      <div class="js-author">
          <span class="js-author__name"></span>
          <a class="js-author__url" href="#" target="_blank"><i class="fas fa-home"></i></a>
      </div>
      <div class="location-box">
        <a class="js-location__url" href="#" target="_blank"><i class="fas fa-globe"></i></a>
        <span class="js-location"></div>
      </div>
    </div>
    
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/search.js"></script>
    <script
      src="https://kit.fontawesome.com/e6b4f2a1ea.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
